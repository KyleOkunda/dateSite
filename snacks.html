<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Snacks</title>
    <link rel="stylesheet" href="snacks.css" />
    <link rel="icon" href="heart.webp" />
    <script

      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"

        emailjs.init({

          <img src="/Images/milkshake.jpeg" alt="Milk Shake" />

          <img src="/Images/chipsnchicken.jpg" alt="Chips and Chicken" />
